# window settings
window:
  dimensions:
    columns: 160
    lines: 45
  padding:
    x: 6
    y: 3
  # decorations: none
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 1
background_opacity: 1

font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    familty: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Cursor colors
  # cursor:
    # text: '#5c6370'
    # cursor: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#3E4452'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#be5046'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

# this doesn't work idk why
# selection:
#   text: '#abb2bf'
#   background: '#3E4452'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: A,         mods: Alt,       chars: "\x1ba"                     }
  - { key: C,         mods: Alt,       chars: "\x1bc"                     }
  - { key: D,         mods: Alt,       chars: "\x1bd"                     }
  - { key: B,         mods: Alt,       chars: "\x1bb"                     }
  - { key: F,         mods: Alt,       chars: "\x1bf"                     }
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }

